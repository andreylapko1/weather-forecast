{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Weather App - Enter City</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
</head>
<body>
    <main class="container">
        <h1 class="title">Check the Weather</h1>
        <form method="POST" action="/home/" class="weather-form" novalidate>
            {% csrf_token %}
            <label for="city" class="form-label">Enter your city:</label>
            <input
                id="city"
                type="text"
                name="city"
                placeholder="e.g. London"
                required
                class="form-input"
                autocomplete="off"
                list="history-list"
            />
            <button type="submit" class="btn-submit">Get Weather</button>
        </form>

        {% if history %}
        <datalist id="history-list">
            {% for item in history %}
            <option value="{{ item.search_city }}"></option>
            {% endfor %}
        </datalist>
        {% endif %}

    </main>
</body>
</html>
